<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Jorge Liber Saltijeral - SEDEMA</title>
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Header Sticky -->
  <header class="top-bar animate-in delay-1">
    <img src="logo.png" alt="SEDEMA CDMX">
  </header>

  <!-- Hero Section -->
  <section class="hero animate-in delay-2">
    <div class="wrap">
      <div class="hero-content">
        <div class="textos">
          <h1>Jorge Liber<br>Saltijeral Giles</h1>
          <div class="badge">Asesor</div>
          <p class="org">Secretaría del Medio Ambiente CDMX</p>
        </div>
        <img class="avatar animate-pop delay-3" src="foto.jpg" alt="Foto Perfil">
      </div>
    </div>
    <!-- Curva -->
    <div class="curve"><svg viewBox="0 0 1440 100" preserveAspectRatio="none"><path fill="#fff" d="M0,60 C320,120 620,20 1440,60 L1440,100 L0,100 Z"/></svg></div>
  </section>

  <!-- Botones -->
  <section class="actions-bg">
    <main class="wrap actions">

      <!-- Botón 1: Guardar -->
      <a class="btn btn-primary animate-up delay-4" href="contact.vcf" download="Jorge_Liber_Saltijeral.vcf">
        <div class="icon-box">
          <svg viewBox="0 0 256 256"><path fill="currentColor" d="M224 48H32a8 8 0 0 0-8 8v136a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16V56a8 8 0 0 0-8-8Zm-24 16v112H56V64h144ZM88 168h48a24 24 0 0 0-48 0Zm24-32a24 24 0 1 0-24-24a24 24 0 0 0 24 24Zm64-40h32v16h-32Zm0 32h40v16h-40Z"/></svg>
        </div>
        <div class="btn-text">
          <span class="title">Guardar Contacto</span>
          <span class="subtitle">Añadir a la agenda</span>
        </div>
      </a>

      <!-- Botones 2 y 3 -->
      <div class="grid-2">
        <a class="btn animate-up delay-5" href="https://wa.me/525533312276" target="_blank">
          <svg class="icon" viewBox="0 0 256 256"><path fill="#9d2148" d="M128 24a88 88 0 0 0-76.3 129.9L40 216l62.7-11.9A88 88 0 1 0 128 24Zm0 160a72 72 0 0 1-36.7-9.9l-2.6-1.6l-37.3 7.1l7.1-37.3l-1.6-2.6A72 72 0 1 1 128 184Zm39.7-41.6c-2.2 6.2-12.5 11.8-17.5 12.1c-4.5.3-10.1.4-26.2-5.4c-22-8-36.1-31-37.2-32.4c-1-1.4-8.9-11.9-8.9-22.7s5.5-16.1 7.4-18.3c2.2-2.4 4.8-3 6.4-3s3.2.1 4.5.1c1.4 0 3.4-.8 5.3 4.1c2 5 6.9 17.1 7.5 18.3c.6 1.2 1 2.6.2 4c-.8 1.4-1.2 2.6-2.4 4c-1.2 1.4-2.6 3-3.7 4c-1.2 1-2.4 2.2-1 4.6c1.4 2.4 6.3 10.4 13.6 16.9c9.4 8.4 17.4 11 19.8 12.2c2.4 1.2 3.8 1 5.2-.2c1.4-1.2 6-7 7.6-9.4c1.6-2.4 3.2-2 5.3-1.2c2.2.8 13.9 6.6 16.3 7.8c2.4 1.2 4 1.8 4.6 2.8c.7 1 0 6.1-2.2 12.3Z"/></svg>
          WhatsApp
        </a>
        <a class="btn animate-up delay-6" href="mailto:tucorreo@sedema.cdmx.gob.mx">
          <svg class="icon" viewBox="0 0 256 256"><path fill="#9d2148" d="M224 48H32a8 8 0 0 0-8 8v136a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16V56a8 8 0 0 0-8-8ZM48 64h160v8.6l-80 57.1l-80-57.1Zm160 128H48V89.4l75.4 53.9a8 8 0 0 0 9.2 0L208 89.4Z"/></svg>
          Correo
        </a>
      </div>

      <!-- Botón 4 -->
      <a class="btn animate-up delay-7" href="https://www.linkedin.com/in/jorge-liber-saltijeral-giles-628a7740/" target="_blank">
        <svg class="icon" viewBox="0 0 256 256"><path fill="#9d2148" d="M216 24H40a16 16 0 0 0-16 16v176a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16V40a16 16 0 0 0-16-16ZM96 192H64V112h32v80Zm-16-96a16 16 0 1 1 16-16a16 16 0 0 1-16 16Zm112 96h-32v-44c0-10.5-4.2-16.2-12.9-16.2c-6.3 0-9.9 3.6-11.6 7.1c-.6 1.4-.8 3.4-.8 5.4V192h-32v-80h32v12c4.6-7.2 13.1-14.2 27.7-14.2c19.7 0 32.6 12.9 32.6 39.7V192Z"/></svg>
        LinkedIn
      </a>

      <!-- Botón 5 -->
      <a class="btn animate-up delay-8" href="https://sedema.cdmx.gob.mx/" target="_blank">
        <svg class="icon" viewBox="0 0 256 256"><path fill="#9d2148" d="M152 32h72v72h-24V78.6L121.9 156l-22.6-22.6L177.4 56H152V32ZM40 64h80v16H56v96h96v-40h16v56H40V64Z"/></svg>
        Sitio Web Oficial
      </a>

    </main>

    <!-- Corazón con animación de entrada -->
    <div class="heart-container animate-up delay-9">
      <img src="corazon.png" alt="Corazón CDMX" class="hero-heart" id="heart-interactive">
      <span class="tap-hint">Toca para latir</span>
    </div>

    <!-- NUEVO FOOTER -->
    <footer class="footer animate-in delay-9">
      <p>Gobierno de la Ciudad de México</p>
      <p style="font-size: 0.75rem; opacity: 0.7;">Secretaría del Medio Ambiente</p>
    </footer>

  </section>

  <!-- Audio -->
  <audio id="heart-audio" src="latido.mp3" preload="auto"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById('heart-audio');
      const heart = document.getElementById('heart-interactive');

      // Interacción Corazón
      heart.addEventListener('click', () => {
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Audio requiere interacción"));
        
        heart.classList.remove('thump');
        void heart.offsetWidth; 
        heart.classList.add('thump');
      });
    });
  </script>
</body>
</html>
