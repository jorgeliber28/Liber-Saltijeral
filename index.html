<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Bloquea indexación en buscadores (noindex, nofollow) -->

          <img class="avatar" src="foto.jpg" alt="Foto de Jorge Liber">
        </figure>

    </div>

    </div>
  </section>
